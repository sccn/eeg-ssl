# lightning.pytorch==2.5.0
seed_everything: 3
trainer:
  accelerator: auto
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: hbn-regression
      log_model: all
      experiment: null
      prefix: ''
      checkpoint_name: null
      entity: null
      notes: null
      tags: null
      config: null
      config_exclude_keys: null
      config_include_keys: null
      allow_val_change: true
      group: null
      job_type: "training"
      mode: online
      force: null
      reinit: null
      resume: "allow"
      resume_from: null
      fork_from: null
      save_code: true
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      settings: null
  callbacks:
    class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val_Regressor/mae
      mode: min
      save_last: true
      save_top_k: 10
      save_on_train_epoch_end: true
      every_n_epochs: 10
      save_weights_only: false
      auto_insert_metric_name: true
      filename: "{epoch:03d}-{val_Regressor_mae:.3f}"
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: -1
  log_every_n_steps: 1
  enable_checkpointing: True
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: .
model:
  class_path: libs.ssl_task.Regression.RegressionLit
  init_args:
    # encoder_path: braindecode.models.Deep4Net
    encoder_path: libs.bendr.BENDR
    encoder_kwargs:
      n_outputs: 1
      n_chans: 128
      n_times: 500
      activation: torch.nn.GELU
      # activation_first_conv_nonlin: torch.nn.ELU
      # activation_later_conv_nonlin: torch.nn.ELU
    learning_rate: 0.00005
    seed: 3
data:
  ssl_task:
      class_path: libs.ssl_task.Regression
  window_len_s: 2
  batch_size: 64
  num_workers: 30
  data_dir: /mnt/nemar/openneuro
  cache_dir: data-no_cz-robust_scaled
  datasets:
  - ds005506
  - ds005507
  - ds005508
  - ds005509
  - ds005511
  - ds005512
  - ds005514
  - ds005515
  - ds005516
  target_label: p_factor
  overwrite_preprocessed: false
  val_release: ds005505
  test_release: ds005510
optimizer: null
lr_scheduler: null
ckpt_path: null
