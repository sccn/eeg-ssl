# lightning.pytorch==2.5.0
seed_everything: 0
trainer:
  deterministic: true
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: eeg-ssl
      log_model: true
      experiment: null
      prefix: ''
      checkpoint_name: null
      entity: null
      notes: null
      tags: null
      config: null
      config_exclude_keys: null
      config_include_keys: null
      allow_val_change: true
      group: null
      job_type: "training"
      mode: online
      force: null
      reinit: null
      resume: "allow"
      resume_from: null
      fork_from: null
      save_code: true
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      settings: null
  callbacks:
    class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val_Regressor/concordance
      mode: max
      save_top_k: 2
      save_last: true
      every_n_train_steps: 50
      save_weights_only: false
      auto_insert_metric_name: true
      filename: "{epoch:03d}-{val_Regressor_concordance:.3f}"
  fast_dev_run: false
  max_epochs: 250
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 3
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: True
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: .
model:
  class_path: libs.ssl_task.RelativePositioning.RelativePositioningLit
  init_args:
    encoder:
      class_path: libs.ssl_model.VGGSSL
    encoder_emb_size: 1024
    emb_size: 100
    dropout: 0.5
data:
  ssl_task:
      class_path: libs.ssl_task.RelativePositioning
      init_args:
        tau_pos_s: 10
        tau_neg_s: null
        same_rec_neg: false
        n_samples_per_dataset: 10
  window_len_s: 2
  batch_size: 64
  num_workers: 30
  data_dir: /mnt/nemar/openneuro
  cache_dir: data
  datasets:
  - ds005505
  - ds005506
  - ds005507
  - ds005508
  - ds005509
  - ds005510
  - ds005511
  - ds005512
  - ds005514
  - ds005515
  - ds005516
  target_label: p_factor
  overwrite_preprocessed: false
optimizer: null
lr_scheduler: null
ckpt_path: null
