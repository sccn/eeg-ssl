model:
  class_path: libs.ssl_task.CPC.CPCLit
  init_args:
    encoder_path: libs.ssl_model.ConvEncoderBENDR
    encoder_kwargs:
      in_features: 128
      encoder_h: 512
      dropout: 0.1
    contextualizer_path: libs.ssl_model.BENDRLSTM
    contextualizer_kwargs:
      in_features: 512
    encoder_emb_size: 512
    learning_rate: 0.005
    mask_span: 1
    mask_rate: 0.1
    seed: 4
data:
  ssl_task:
      class_path: libs.ssl_task.CPC
      # init_args:
      #   tau_pos_s: 10
  window_len_s: 20
  batch_size: 128
  num_workers: 30
  data_dir: /mnt/nemar/openneuro
  cache_dir: data-no_cz-robust_scaled
  datasets:
  - ds005505
  - ds005506
  - ds005507
  - ds005508
  - ds005509
  - ds005510
  - ds005511
  - ds005512
  - ds005514
  - ds005515
  - ds005516
  target_label: p_factor
  overwrite_preprocessed: false
  val_release: ds005505
  use_ssl_sampler_for_val: true
optimizer: null
lr_scheduler: null
ckpt_path: checkpoints/model-3k5y24ev:v15/model.ckpt
